<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest number</title>
</head>

<body>
    <button onclick="print()">printnumbers</button>

    <script>
        function print() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < i; j++) {
                    document.write("" + j)
                }
                document.write("<br/>")
            }
        }
    </script>
</body>

</html>
